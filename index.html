<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="button-container">
            <button class="clear operations" value = 'clear'>AC</button>
            <button class="backspace operations" value = 'backspace'>‚Üê</button>
            <button class="percent operations" value = 'percent'>%</button>
            <button class="divide operator" value="/">/</button>
            <button class="operand" value = '7'>7</button>
            <button class="operand" value = '8'>8</button>
            <button class="operand" value = '9'>9</button>
            <button class="multiply operator" value="*">*</button>
            <button class="operand" value = '4'>4</button>
            <button class="operand" value = '5'>5</button>
            <button class="operand" value = '6'>6</button>
            <button class="subtract operator" value="-">-</button>
            <button class="operand" value = '1'>1</button>
            <button class="operand" value = '2'>2</button>
            <button class="operand" value = '3'>3</button>
            <button class="add operator" value="+">+</button>
            <button class="num0 operand" value = '0'>0</button>
            <button class="decimal operand" value = ".">.</button>
            <button class="equal operator" value="=">=</button>
        </div>
    </div>
</body>
</html>
