<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="button-container">
            <button class="clear operator">AC</button>
            <button class="plus-minus operator">+/-</button>
            <button class="percentage operator">%</button>
            <button class="divide operator">/</button>
            <button class="num7 operand">7</button>
            <button class="num8 operand">8</button>
            <button class="num9 operand">9</button>
            <button class="multiply operator">*</button>
            <button class="num4 operand">4</button>
            <button class="num5 operand">5</button>
            <button class="num6 operand">6</button>
            <button class="subtract operator">-</button>
            <button class="num1 operand">1</button>
            <button class="num2 operand">2</button>
            <button class="num3 operand">3</button>
            <button class="add operator">+</button>
            <button class="num0 operand">0</button>
            <button class="decimal operand">.</button>
            <button class="equal operator">=</button>
        </div>
    </div>
</body>
</html>
